<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artifact Search - Traceability System</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 300px;
            padding: 0.4rem;
            box-sizing: border-box;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            background-color: #e07b50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #cc6d3b;
        }
    </style>
</head>
<body class="indexpage">
<div class="nav">
    <div class="logo">
        <span>Traceability<span id="orange-letter">System</span></span>
    </div>
    <ul class="navlist">
        <li class="navli"><a th:href="@{/artifact/inquiry}">Search</a></li>
        <li class="navli"><a th:href="@{/addTraceLink}">TraceLink</a></li>
        <li class="navli"><a th:href="@{/artifact/inquiry}">Inquiry</a></li>
        <li class="navli"><a href="#">About</a></li>
        <li class="navli"><a th:href="@{/artifact/add}">Artifact</a></li>
        <li class="navli"><a th:href="@{/login}" class="icon-wrapper"><i class="fas fa-user-circle"></i></a></li>
    </ul>
</div>

<div class="container">
    <h2>Search Artifact</h2>
    <form th:action="@{/artifact/result}" method="get">
        <div class="form-group">
            <label for="name">Artifact Name:</label>
            <input type="text" id="name" name="name" placeholder="e.g., req-01" required>
        </div>
        <button type="submit">Search</button>
    </form>
</div>
</body>
</html>
